actions:
- name: create_direct_upload
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}'
    forward_client_headers: true
    headers:
    - name: X-Hasura-Service-Key
      value_from_env: HASURA_SERVICE_KEY
- name: me
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}'
    forward_client_headers: true
    headers:
    - name: X-Hasura-Service-Key
      value_from_env: HASURA_SERVICE_KEY
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SendOtpInput
  - name: CreateDirectUploadInput
  objects:
  - name: SendOtpOutput
  - name: CreateDirectUploadOutput
  - name: SampleOutput
  scalars: []
